<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HunterVerse â€” Login</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: radial-gradient(circle at top, #0b1220, #050910);
      color: #e6eef6;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    h1 {
      color: #00ffe0;
      text-shadow: 0 0 12px #00ffe0;
      margin-bottom: 16px;
    }
    .card {
      background: rgba(255,255,255,0.06);
      padding: 28px;
      border-radius: 16px;
      min-width: 320px;
      text-align: center;
      box-shadow: 0 0 20px rgba(0,0,0,0.4);
    }
    input {
      margin-top: 10px;
      padding: 10px;
      border: none;
      border-radius: 8px;
      width: 100%;
      font-size: 15px;
      background: rgba(255,255,255,0.1);
      color: #e6eef6;
    }
    input:focus { outline: 2px solid #00ffe0; }
    button {
      margin-top: 18px;
      padding: 10px 18px;
      border: 0;
      border-radius: 8px;
      background: #00ffe0;
      color: #012224;
      font-weight: 600;
      cursor: pointer;
      width: 100%;
      transition: 0.2s;
    }
    button:hover { background: #00c2ac; transform: scale(1.05); }
    .info { margin-top: 12px; color: #9fb0b9; font-size: 14px; }
  </style>
</head>
<body>
  <div class="card">
    <h1>Login HunterVerse</h1>
    <input id="email" type="email" placeholder="Email" />
    <input id="password" type="password" placeholder="Password" />
    <button id="loginBtn">Masuk</button>
    <p class="info">Belum punya akun? <a href="#" id="registerLink" style="color:#00ffe0">Daftar</a></p>
  </div>

  <script type="module">
    import { createClient } from 'https://esm.sh/@supabase/supabase-js@2';

    // Konfigurasi Supabase
    const SUPABASE_URL = 'https://xkvqyxkuoodifkqobzym.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InhrdnF5eGt1b29kaWZrcW9ienltIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjA4OTIzMzYsImV4cCI6MjA3NjQ2ODMzNn0.jBhV6-HF7VyUWkUiYwTXDxp6UmLXOTqn9KC9fdMWAXI';

    const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    const emailEl = document.getElementById('email');
    const passwordEl = document.getElementById('password');
    const loginBtn = document.getElementById('loginBtn');
    const registerLink = document.getElementById('registerLink');

    async function checkSession() {
      const { data, error } = await supabase.auth.getSession();
      if (data?.session) {
        window.location.href = 'dashboard.html';
      }
    }

    checkSession();

    loginBtn.onclick = async () => {
      const email = emailEl.value.trim();
      const password = passwordEl.value.trim();

      if (!email || !password) return alert('Isi email dan password!');

      const { data, error } = await supabase.auth.signInWithPassword({ email, password });
      if (error) {
        alert('Gagal login: ' + error.message);
      } else {
        alert('Berhasil login!');
        window.location.href = 'dashboard.html';
      }
    };

    registerLink.onclick = async (e) => {
      e.preventDefault();
      const email = prompt('Masukkan email baru:');
      const password = prompt('Masukkan password baru:');

      if (!email || !password) return alert('Email dan password wajib diisi!');

      const { data, error } = await supabase.auth.signUp({ email, password });
      if (error) {
        alert('Gagal daftar: ' + error.message);
      } else {
        alert('Pendaftaran berhasil! Silakan periksa email untuk verifikasi.');
      }
    };
  </script>
</body>
</html>
