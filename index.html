<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HunterVerse â€” Login</title>
  <style>
    body {
      font-family: Poppins, sans-serif;
      background: radial-gradient(circle at top, #0b1220, #050910);
      color: #e6eef6;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .card {
      background: rgba(255,255,255,0.05);
      padding: 24px;
      border-radius: 12px;
      min-width: 320px;
      text-align: center;
      box-shadow: 0 0 20px rgba(0,0,0,0.4);
    }
    input {
      margin-top: 10px;
      padding: 10px;
      border: none;
      border-radius: 8px;
      width: 100%;
      font-size: 15px;
    }
    button {
      margin-top: 18px;
      padding: 10px;
      border: 0;
      border-radius: 8px;
      background: #00ffe0;
      color: #012224;
      font-weight: 600;
      cursor: pointer;
      width: 100%;
    }
    button:hover { background: #00c2ac; transform: scale(1.03); }
    a { color: #00ffe0; cursor: pointer; }
  </style>
</head>
<body>
  <div class="card">
    <h2>Login HunterVerse</h2>
    <input id="email" type="email" placeholder="Email" />
    <input id="password" type="password" placeholder="Password" />
    <button id="loginBtn">Masuk</button>
    <p>Belum punya akun? <a id="registerLink">Daftar</a></p>
  </div>

  <script type="module">
    import { createClient } from "https://esm.sh/@supabase/supabase-js@2";

    const SUPABASE_URL = "https://xkvqyxkuoodifkqobzym.supabase.co";
    const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InhrdnF5eGt1b29kaWZrcW9ienltIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjA4OTIzMzYsImV4cCI6MjA3NjQ2ODMzNn0.jBhV6-HF7VyUWkUiYwTXDxp6UmLXOTqn9KC9fdMWAXI";

    const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    const emailEl = document.getElementById("email");
    const passwordEl = document.getElementById("password");
    const loginBtn = document.getElementById("loginBtn");
    const registerLink = document.getElementById("registerLink");

    // Cek session login
    async function checkSession() {
      const { data, error } = await supabase.auth.getSession();
      if (data?.session) window.location.href = "dashboard.html";
    }
    checkSession();

    loginBtn.addEventListener("click", async () => {
      const email = emailEl.value.trim();
      const password = passwordEl.value.trim();
      if (!email || !password) return alert("Isi email dan password!");

      const { data, error } = await supabase.auth.signInWithPassword({ email, password });
      if (error) return alert("Gagal login: " + error.message);

      alert("Berhasil login!");
      window.location.href = "dashboard.html";
    });

    registerLink.addEventListener("click", async () => {
      const email = prompt("Masukkan email:");
      const password = prompt("Masukkan password:");
      if (!email || !password) return alert("Isi email dan password!");

      try {
        const { data, error } = await supabase.auth.signUp({ email, password });
        if (error) throw error;
        alert("Pendaftaran berhasil! Silakan verifikasi email Anda sebelum login.");
      } catch (err) {
        alert("Gagal daftar: " + err.message);
        console.error(err);
      }
    });
  </script>
</body>
</html>
