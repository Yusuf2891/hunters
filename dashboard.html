<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>üéÆ HunterVerse Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600&family=Rajdhani:wght@400;600&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      padding: 0;
      background: radial-gradient(circle at center, #0a0f1f, #000);
      color: #d8faff;
      font-family: 'Rajdhani', sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow-y: auto;
    }

    .hud {
      background: rgba(255, 255, 255, 0.03);
      border: 1px solid rgba(0, 255, 224, 0.2);
      box-shadow: 0 0 25px rgba(0, 255, 224, 0.2);
      border-radius: 20px;
      padding: 30px;
      width: 90%;
      max-width: 700px;
      text-align: center;
      backdrop-filter: blur(10px);
    }

    h1 {
      font-family: 'Orbitron', sans-serif;
      color: #00ffe0;
      font-size: 28px;
      margin-bottom: 10px;
    }

    .player-info {
      background: rgba(0, 255, 224, 0.05);
      border: 1px solid rgba(0, 255, 224, 0.2);
      border-radius: 15px;
      padding: 15px;
      margin-top: 10px;
    }

    .xp-bar {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 10px;
      overflow: hidden;
      height: 12px;
      margin-top: 10px;
    }

    .xp-fill {
      height: 100%;
      width: 50%;
      background: linear-gradient(90deg, #00ffe0, #00aaff);
      transition: width 0.3s;
    }

    .quest-card {
      background: rgba(255,255,255,0.05);
      border: 1px solid rgba(0,255,224,0.2);
      border-radius: 10px;
      padding: 15px;
      margin-top: 10px;
      box-shadow: 0 0 10px rgba(0,255,224,0.1);
      transition: transform 0.2s ease;
      text-align: left;
    }

    .quest-card:hover {
      transform: scale(1.03);
      box-shadow: 0 0 20px rgba(0,255,224,0.3);
    }

    .quest-title {
      font-family: 'Orbitron', sans-serif;
      font-size: 16px;
      color: #00ffe0;
      margin-bottom: 5px;
    }

    .quest-desc {
      font-size: 14px;
      color: #b8c7d1;
    }

    .quest-reward {
      margin-top: 6px;
      font-size: 13px;
      color: #ffd700;
    }

    .btn {
      margin-top: 20px;
      padding: 10px 20px;
      border: none;
      border-radius: 10px;
      background: linear-gradient(90deg, #00ffe0, #0077ff);
      color: #000;
      font-family: 'Orbitron', sans-serif;
      font-weight: 600;
      cursor: pointer;
      transition: 0.3s;
    }

    .btn:hover {
      transform: scale(1.05);
      box-shadow: 0 0 10px #00ffe0;
    }
  </style>
</head>
<body>
  <div class="hud">
    <h1>üèπ HUNTERVERSE QUEST DASHBOARD</h1>

    <div id="player-info" class="player-info">
      <p>Memuat profil pemain...</p>
    </div>

    <button id="logout" class="btn">Logout</button>

    <h2 style="margin-top: 30px; color: #00ffe0; font-family: 'Orbitron', sans-serif;">üìú Daftar Quest</h2>
    <div id="quest-list" style="margin-top: 10px;"></div>
  </div>

  <script type="module">
    import { createClient } from "https://esm.sh/@supabase/supabase-js@2";

    const SUPABASE_URL = "https://xkvqyxkuoodifkqobzym.supabase.co";
    const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InhrdnF5eGt1b29kaWZrcW9ienltIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjA4OTIzMzYsImV4cCI6MjA3NjQ2ODMzNn0.jBhV6-HF7VyUWkUiYwTXDxp6UmLXOTqn9KC9fdMWAXI";
    const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    // Cek session aktif
    const { data: sessionData, error: sessionError } = await supabase.auth.getSession();
    const session = sessionData.session;
    if (!session) {
      console.warn("Tidak ada sesi aktif, kembali ke login...");
      window.location.href = "index.html";
    }

    // Muat profil pemain
    async function loadProfile() {
      const playerBox = document.getElementById("player-info");
      const user = session.user;

      const { data, error } = await supabase
        .from("profiles")
        .select("*")
        .eq("id", user.id)
        .single();

      if (error) {
        playerBox.innerHTML = `<p style="color:red;">‚ö†Ô∏è ${error.message}</p>`;
        console.error("Profile error:", error);
        return;
      }

      const xpPercent = Math.min((data.xp / data.next_level_xp) * 100, 100);

      playerBox.innerHTML = `
        <h3>${data.username || "Adventurer"}</h3>
        <p>Level: ${data.level} | XP: ${data.xp}/${data.next_level_xp}</p>
        <div class="xp-bar"><div class="xp-fill" style="width:${xpPercent}%"></div></div>
      `;
    }

    // Muat daftar quest
    async function loadQuests() {
      const questList = document.getElementById("quest-list");
      questList.innerHTML = "<p>üîÑ Memuat quest...</p>";

      const { data: quests, error } = await supabase
        .from("quests")
        .select("*")
        .order("id", { ascending: true });

      if (error) {
        questList.innerHTML = `<p style="color:red;">‚ö†Ô∏è Gagal memuat quest: ${error.message}</p>`;
        console.error("Quest load error:", error);
        return;
      }

      if (!quests || quests.length === 0) {
        questList.innerHTML = "<p>Belum ada quest tersedia.</p>";
        return;
      }

      questList.innerHTML = quests
        .map(
          (q) => `
        <div class="quest-card">
          <div class="quest-title">üß≠ ${q.title}</div>
          <div class="quest-desc">${q.description}</div>
          <div class="quest-reward">üéÅ Reward: ${q.reward} XP ‚Äî <em>${q.difficulty}</em></div>
        </div>`
        )
        .join("");
    }

    // Tombol Logout
    document.getElementById("logout").addEventListener("click", async () => {
      await supabase.auth.signOut();
      window.location.href = "index.html";
    });

    // Jalankan
    await loadProfile();
    await loadQuests();
  </script>
</body>
</html>
