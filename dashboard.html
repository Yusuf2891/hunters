<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard â€” HunterVerse</title>
  <style>
    body {
      font-family: Poppins, sans-serif;
      background: radial-gradient(circle at top, #0b1220, #050910);
      color: #e6eef6;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    h1 {
      color: #00ffe0;
      text-shadow: 0 0 10px #00ffe0;
      margin-bottom: 8px;
    }
    .card {
      background: rgba(255, 255, 255, 0.05);
      padding: 24px;
      border-radius: 12px;
      min-width: 320px;
      text-align: center;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.4);
    }
    .info {
      margin: 12px 0;
      color: #9fb0b9;
      font-size: 14px;
    }
    button {
      margin-top: 12px;
      padding: 10px 18px;
      border: 0;
      border-radius: 8px;
      background: #00ffe0;
      color: #012224;
      font-weight: 600;
      cursor: pointer;
    }
    button:hover { background: #00c2ac; transform: scale(1.05); }
  </style>
</head>
<body>
  <div class="card">
    <h1>Selamat Datang, Hunter!</h1>
    <p id="userEmail" class="info">Memuat data akun...</p>
    <button id="logoutBtn">Keluar</button>
  </div>

  <script type="module">
    import { createClient } from 'https://esm.sh/@supabase/supabase-js@2';

    const supabase = createClient(
      'https://xkvqyxkuoodifkqobzym.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InhrdnF5eGt1b29kaWZrcW9ienltIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjA4OTIzMzYsImV4cCI6MjA3NjQ2ODMzNn0.jBhV6-HF7VyUWkUiYwTXDxp6UmLXOTqn9KC9fdMWAXI'
    );

    const userEmailEl = document.getElementById('userEmail');
    const logoutBtn = document.getElementById('logoutBtn');

    // Cek user yang sedang login
    async function loadUser() {
      const { data: { user }, error } = await supabase.auth.getUser();
      if (error || !user) {
        alert('Sesi login berakhir. Silakan login ulang.');
        window.location.href = 'index.html';
        return;
      }
      userEmailEl.textContent = `Kamu login sebagai: ${user.email}`;
    }

    // Logout
    logoutBtn.onclick = async () => {
      await supabase.auth.signOut();
      alert('Berhasil keluar.');
      window.location.href = 'index.html';
    };

    loadUser();
  </script>
</body>
</html>
