<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HunterVerse ‚Äî Dashboard</title>
  <style>
    body {
      background: radial-gradient(circle at top, #0b1220, #050910);
      color: #e6eef6;
      font-family: Poppins, sans-serif;
      text-align: center;
    }
    .card {
      background: rgba(255,255,255,0.05);
      padding: 20px;
      margin: 20px auto;
      border-radius: 12px;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
    }
    button {
      padding: 10px 16px;
      margin: 8px;
      border: none;
      border-radius: 8px;
      background: #007bff;
      color: white;
      font-weight: 600;
      cursor: pointer;
      transition: 0.2s;
    }
    button:hover { background: #005fcc; transform: scale(1.03); }
    .quest {
      background: rgba(255,255,255,0.07);
      padding: 16px;
      margin-top: 10px;
      border-radius: 10px;
      text-align: left;
    }
    .quest.completed {
      opacity: 0.6;
      text-decoration: line-through;
    }
    .xp-bar {
      height: 10px;
      background: #083;
      border-radius: 8px;
      overflow: hidden;
      margin: 10px 0;
    }
    .xp-fill {
      background: #00ffe0;
      height: 100%;
      transition: width 0.4s ease;
    }
  </style>
</head>
<body>
  <h1>üèÜ Quest Board</h1>

  <div class="card">
    <h3 id="userEmail">Loading...</h3>
    <p id="levelInfo">Level: - | XP: -</p>
    <div class="xp-bar"><div class="xp-fill" id="xpFill" style="width:0%"></div></div>
    <button id="lihatQuest">üéØ Lihat Quest</button>
    <button id="riwayatQuest">üìú Riwayat Quest</button>
    <button id="logoutBtn">üö™ Logout</button>
  </div>

  <div id="questList" class="card">
    <h3>Daftar Quest</h3>
    <div id="questsContainer"></div>
  </div>

  <script type="module">
    import { createClient } from "https://esm.sh/@supabase/supabase-js@2";
    const SUPABASE_URL = "https://xkvqyxkuoodifkqobzym.supabase.co";
    const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InhrdnF5eGt1b29kaWZrcW9ienltIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjA4OTIzMzYsImV4cCI6MjA3NjQ2ODMzNn0.jBhV6-HF7VyUWkUiYwTXDxp6UmLXOTqn9KC9fdMWAXI";
    const supabase = createClient(SUPABASE_URL, SUPABASE_KEY);

    let user = null;

    // Ambil session user
    const { data: sessionData } = await supabase.auth.getSession();
    if (!sessionData.session) window.location.href = "index.html";
    user = sessionData.session.user;

    // Tampilkan profil user
    async function loadProfile() {
      const { data, error } = await supabase.from("profiles").select("*").eq("id", user.id).single();
      if (error) return console.error(error);
      document.getElementById("userEmail").textContent = user.email;
      document.getElementById("levelInfo").textContent = `Level: ${data.level} | XP: ${data.xp} / ${data.next_level_xp}`;
      const fillPercent = (data.xp / data.next_level_xp) * 100;
      document.getElementById("xpFill").style.width = `${fillPercent}%`;
    }

    // Fungsi untuk render daftar quest
    function renderQuests(quests) {
      const container = document.getElementById("questsContainer");
      container.innerHTML = "";
      if (!quests || quests.length === 0) {
        container.innerHTML = "<p>Tidak ada quest untuk ditampilkan.</p>";
        return;
      }
      quests.forEach(q => {
        const div = document.createElement("div");
        div.className = `quest ${q.status === "completed" ? "completed" : ""}`;
        div.innerHTML = `
          <h4>${q.quests.title}</h4>
          <p>${q.quests.description}</p>
          <p>üéÅ Reward: ${q.quests.reward} XP ‚Äî <i>${q.quests.difficulty}</i></p>
          ${q.status !== "completed" ? `<button onclick="handleCompleteQuest('${q.id}', ${q.quests.reward})">‚úî Selesai</button>` : ""}
        `;
        container.appendChild(div);
      });
    }

    // Muat quest aktif (belum selesai)
    async function loadActiveQuests() {
      const { data, error } = await supabase
        .from("user_quests")
        .select("id, status, progress, quests(id, title, description, reward, difficulty)")
        .eq("user_id", user.id)
        .neq("status", "completed"); // hanya quest aktif

      if (error) return console.error(error);
      renderQuests(data);
    }

    // Muat quest selesai
    async function loadCompletedQuests() {
      const { data, error } = await supabase
        .from("user_quests")
        .select("id, status, progress, quests(id, title, description, reward, difficulty)")
        .eq("user_id", user.id)
        .eq("status", "completed");

      if (error) return console.error(error);
      renderQuests(data);
    }

    // Fungsi menyelesaikan quest
    window.handleCompleteQuest = async function(questId, rewardXP) {
      const { error: updateQuestError } = await supabase
        .from("user_quests")
        .update({ status: "completed" })
        .eq("id", questId);

      if (updateQuestError) return alert("Gagal update quest: " + updateQuestError.message);

      // Tambah XP user
      const { data: profileData } = await supabase.from("profiles").select("*").eq("id", user.id).single();
      let newXP = profileData.xp + rewardXP;
      let newLevel = profileData.level;
      let nextXP = profileData.next_level_xp;

      if (newXP >= nextXP) {
        newLevel++;
        newXP = newXP - nextXP;
        nextXP = Math.floor(nextXP * 1.2);
      }

      const { error: updateProfileError } = await supabase
        .from("profiles")
        .update({ xp: newXP, level: newLevel, next_level_xp: nextXP })
        .eq("id", user.id);

      if (updateProfileError) console.error("Update profile error:", updateProfileError);
      else {
        alert("Quest selesai! üéâ XP bertambah!");
        loadProfile();
        loadActiveQuests(); // perbarui tampilan
      }
    };

    // Tombol event
    document.getElementById("lihatQuest").addEventListener("click", loadActiveQuests);
    document.getElementById("riwayatQuest").addEventListener("click", loadCompletedQuests);
    document.getElementById("logoutBtn").addEventListener("click", async () => {
      await supabase.auth.signOut();
      window.location.href = "index.html";
    });

    loadProfile();
    loadActiveQuests();
  </script>
</body>
</html>
