<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Quest Board</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(180deg, #111, #222);
      color: white;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    header {
      background: #1f1f1f;
      padding: 1rem;
      box-shadow: 0 2px 8px rgba(0,0,0,0.3);
      position: sticky;
      top: 0;
    }
    h1 { margin: 0; font-size: 1.5rem; }
    #player-info { margin-top: 1rem; }
    #username { font-size: 1.1rem; font-weight: 600; color: #00ffb7; margin-bottom: 0.3rem; }
    .xp-bar {
      background: #444;
      width: 80%;
      margin: 10px auto;
      border-radius: 20px;
      overflow: hidden;
      height: 14px;
    }
    .xp-fill {
      background: linear-gradient(90deg, #00ff88, #00b3ff);
      height: 100%;
      width: 0%;
      transition: width 0.5s;
    }
    .btn {
      padding: 10px 20px;
      margin: 5px;
      background: #00b3ff;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.2s;
    }
    .btn:hover { background: #0088cc; }
    .quest-card {
      background: #2b2b2b;
      margin: 10px auto;
      width: 90%;
      max-width: 400px;
      padding: 1rem;
      border-radius: 15px;
      text-align: left;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      cursor: pointer;
      transition: transform 0.2s;
    }
    .quest-card:hover { transform: scale(1.03); background: #333; }
    .quest-title { font-weight: bold; font-size: 1.1rem; }
    .quest-desc { font-size: 0.9rem; margin: 5px 0; }
    .quest-reward { color: #00ff99; font-size: 0.9rem; }
    #questModal {
      display: none; position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.7);
      justify-content: center;
      align-items: center;
    }
    .modal-content {
      background: #222;
      padding: 2rem;
      border-radius: 15px;
      width: 90%;
      max-width: 400px;
      position: relative;
      box-shadow: 0 4px 15px rgba(0,0,0,0.5);
    }
    .close {
      position: absolute;
      top: 10px; right: 15px;
      cursor: pointer;
      color: #ccc; font-size: 1.3rem;
    }
    .close:hover { color: white; }
  </style>
</head>

<body>
  <header>
    <h1>üèÜ Quest Board</h1>
    <div id="player-info">
      <p id="username">Memuat...</p>
      <p>Level: 1 | XP: 0 / 100</p>
      <div class="xp-bar"><div class="xp-fill"></div></div>
      <button id="btn-quest" class="btn">üéØ Lihat Quest</button>
      <button id="logout" class="btn">üö™ Logout</button>
    </div>
  </header>

  <main><div id="quest-list"></div></main>

  <!-- Modal Detail Quest -->
  <div id="questModal">
    <div class="modal-content">
      <span id="closeModal" class="close">&times;</span>
      <h2 id="modalTitle"></h2>
      <p id="modalDesc"></p>
      <p id="modalReward"></p>
    </div>
  </div>

<script type="module">
  import { createClient } from "https://esm.sh/@supabase/supabase-js@2";

  const SUPABASE_URL = "https://xkvqyxkuoodifkqobzym.supabase.co";
  const SUPABASE_ANON_KEY =
    "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InhrdnF5eGt1b29kaWZrcW9ienltIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjA4OTIzMzYsImV4cCI6MjA3NjQ2ODMzNn0.jBhV6-HF7VyUWkUiYwTXDxp6UmLXOTqn9KC9fdMWAXI";
  const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

  document.addEventListener("DOMContentLoaded", async () => {
    const { data: sessionData } = await supabase.auth.getSession();
    if (!sessionData.session) {
      window.location.href = "index.html";
      return;
    }

    const { data: userData } = await supabase.auth.getUser();
    const user = userData.user;

    // Ambil data profile untuk nama & xp
    const { data: profile, error } = await supabase
      .from("profiles")
      .select("username, xp, level, next_level_xp")
      .eq("id", user.id)
      .maybeSingle();

    if (error) console.error(error);

    // Tampilkan nama di dashboard
    const usernameEl = document.getElementById("username");
    usernameEl.textContent = profile?.username
      ? `Selamat datang, ${profile.username}!`
      : `Selamat datang, ${user.email.split("@")[0]}!`;

    // Update XP bar
    async function loadPlayerXP() {
      const xp = profile?.xp || 0;
      const level = profile?.level || 1;
      const nextLevel = profile?.next_level_xp || 100;
      const progress = Math.min((xp / nextLevel) * 100, 100);
      document.querySelector("#player-info p:nth-of-type(2)").textContent =
        `Level: ${level} | XP: ${xp} / ${nextLevel}`;
      document.querySelector(".xp-fill").style.width = `${progress}%`;
    }

    await loadPlayerXP();

    // Tombol logout
    document.getElementById("logout").onclick = async () => {
      await supabase.auth.signOut();
      window.location.href = "index.html";
    };
  });
</script>
</body>
</html>
