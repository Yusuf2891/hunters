<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HunterVerse ‚Äî Dashboard</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&family=Poppins:wght@400;600&display=swap');

    body {
      font-family: 'Poppins', sans-serif;
      background: radial-gradient(circle at center, #0a0f1e, #05080f);
      color: #e6eef6;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background-image: url('https://i.ibb.co/F4x0cbH/space-bg.jpg');
      background-size: cover;
      background-position: center;
      backdrop-filter: blur(2px);
    }

    .hud {
      background: rgba(0,0,0,0.6);
      border: 1px solid rgba(0,255,224,0.2);
      border-radius: 16px;
      padding: 24px;
      text-align: center;
      box-shadow: 0 0 25px rgba(0,255,224,0.1);
      width: 340px;
      backdrop-filter: blur(6px);
    }

    h1 {
      font-family: 'Orbitron', sans-serif;
      color: #00ffe0;
      text-shadow: 0 0 12px #00ffe0;
      margin-bottom: 10px;
    }

    .avatar {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      border: 3px solid #00ffe0;
      margin-bottom: 10px;
      object-fit: cover;
    }

    .stat {
      text-align: left;
      margin-top: 12px;
    }

    .bar {
      height: 10px;
      border-radius: 6px;
      background: rgba(255,255,255,0.1);
      margin-top: 4px;
      overflow: hidden;
    }

    .hp { background: linear-gradient(90deg, #ff0044, #ff8c00); width: 90%; height: 10px; }
    .xp { background: linear-gradient(90deg, #00ffe0, #0070ff); width: 45%; height: 10px; }
    .gold { background: linear-gradient(90deg, #ffd700, #ffaa00); width: 70%; height: 10px; }

    .btn {
      margin-top: 16px;
      background: #00ffe0;
      color: #021313;
      font-weight: 600;
      border: none;
      border-radius: 8px;
      padding: 10px 16px;
      cursor: pointer;
      width: 100%;
      transition: all 0.2s ease;
    }

    .btn:hover { background: #00c2ac; transform: scale(1.05); }

    .actions {
      display: grid;
      gap: 8px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="hud">
    <img src="https://i.ibb.co/8c1Hw6x/avatar.png" alt="Avatar" class="avatar">
    <h1 id="playerName">Hunter-X</h1>
    <p>Rank: <span id="rank">Novice</span></p>

    <div class="stat">
      <label>HP</label>
      <div class="bar"><div class="hp"></div></div>
    </div>
    <div class="stat">
      <label>XP</label>
      <div class="bar"><div class="xp"></div></div>
    </div>
    <div class="stat">
      <label>Gold</label>
      <div class="bar"><div class="gold"></div></div>
    </div>

    <div class="actions">
      <button class="btn">‚öîÔ∏è Mulai Quest</button>
      <button class="btn">üéí Lihat Inventory</button>
      <button class="btn" id="logoutBtn">üö™ Keluar</button>
    </div>
  </div>

  <script type="module">
    import { createClient } from 'https://esm.sh/@supabase/supabase-js@2';

    const supabase = createClient(
      'https://xkvqyxkuoodifkqobzym.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InhrdnF5eGt1b29kaWZrcW9ienltIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjA4OTIzMzYsImV4cCI6MjA3NjQ2ODMzNn0.jBhV6-HF7VyUWkUiYwTXDxp6UmLXOTqn9KC9fdMWAXI'
    );

    const logoutBtn = document.getElementById('logoutBtn');
    const playerName = document.getElementById('playerName');
    const rank = document.getElementById('rank');

    async function loadProfile() {
      const { data: { user } } = await supabase.auth.getUser();
      if (!user) {
        window.location.href = 'index.html';
        return;
      }

      playerName.textContent = user.email.split('@')[0];
      rank.textContent = "Apprentice Hunter";
    }

    loadProfile();

    logoutBtn.onclick = async () => {
      await supabase.auth.signOut();
      window.location.href = 'index.html';
    };
  </script>
</body>
</html>
